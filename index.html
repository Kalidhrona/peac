<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Peace Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      remove,
      set
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrBmQoyXoNIu03o73wOAhBP3pPg57PjGY",
      authDomain: "peace-a97c6.firebaseapp.com",
      databaseURL: "https://peace-a97c6-default-rtdb.firebaseio.com",
      projectId: "peace-a97c6",
      storageBucket: "peace-a97c6.appspot.com",
      messagingSenderId: "107462595309",
      appId: "1:107462595309:web:616628b59e09692370f2e4"
    };

    const allowedUsers = [
      "Dheeraj", "Dhrona", "Krishna", "Harsha", "Abhi", "Target", "Me"
    ];

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    let username = localStorage.getItem("peacechat_username");

    document.addEventListener("DOMContentLoaded", () => {
      const loginSection = document.getElementById("login-section");
      const chatSection = document.getElementById("chat-section");
      const inputName = document.getElementById("input-name");
      const accessDenied = document.getElementById("access-denied");

      if (username && allowedUsers.includes(username)) {
        showChat();
      }

      document.getElementById("enter-btn").addEventListener("click", () => {
        const name = inputName.value.trim();
        if (allowedUsers.includes(name)) {
          localStorage.setItem("peacechat_username", name);
          username = name;
          showChat();
        } else {
          accessDenied.textContent = "Access Denied. Not authorized.";
        }
      });

      function showChat() {
        loginSection.style.display = "none";
        chatSection.style.display = "flex";
        document.getElementById("usernameDisplay").textContent = username;

        onChildAdded(messagesRef, (data) => {
          const msg = data.val();
          if (!allowedUsers.includes(msg.sender)) return;

          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");
          msgDiv.innerHTML = `<span class="sender">${msg.sender}:</span> ${msg.text}`;
          document.getElementById("messages").appendChild(msgDiv);
          document.getElementById("messages").scrollTop = messages.scrollHeight;
        });

        document.getElementById("send-btn").addEventListener("click", () => {
          const msgText = document.getElementById("msg-input").value.trim();
          if (msgText) {
            push(messagesRef, {
              sender: username,
              text: msgText
            });
            document.getElementById("msg-input").value = "";
          }
        });

        if (username === "Dhrona") {
          document.getElementById("clear-chat").style.display = "block";
          document.getElementById("clear-chat").addEventListener("click", async () => {
            await set(messagesRef, null);
            document.getElementById("messages").innerHTML = "";
          });
        }

        // Clock
        function updateClock() {
          const now = new Date();
          const timeString = now.toLocaleTimeString('en-IN', { hour12: false });
          document.getElementById("clock").textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0a0a0a;
      color: #ccc;
    }

    #login-section, #chat-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      margin: 5px;
      border-radius: 5px;
    }

    input {
      width: 200px;
      background-color: #111;
      color: #ccc;
    }

    button {
      background-color: #222;
      color: #ccc;
    }

    #chat-section {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100vh;
    }

    #chat-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #111;
      align-items: center;
    }

    #clear-chat {
      display: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      padding: 5px;
    }

    .sender {
      color: #777;
      font-weight: bold;
    }

    #msg-box {
      display: flex;
      padding: 10px;
      background-color: #111;
    }

    #msg-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #111;
      color: #ccc;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #333;
      color: #ccc;
      border-radius: 5px;
      font-weight: bold;
    }

    #access-denied {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Login Section -->
  <div id="login-section">
    <h2>Peace Chat</h2>
    <input type="text" id="input-name" placeholder="Enter your name" />
    <button id="enter-btn">Enter</button>
    <div id="access-denied"></div>
  </div>

  <!-- Chat Section -->
  <div id="chat-section">
    <div id="chat-header">
      <h2>Peace Chat - <span id="usernameDisplay"></span>
        <span id="clock" style="font-size:14px; margin-left:10px; color:#aaa;"></span>
      </h2>
      <div id="clear-chat">ðŸ…’</div>
    </div>
    <div id="messages"></div>
    <div id="msg-box">
      <input type="text" id="msg-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
</body>
</html>
